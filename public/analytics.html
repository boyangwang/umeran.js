<!DOCTYPE html>
<html ng-app="umeran">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
</head>
<body>
    <div ng-controller="umeranController">
        <p>
            <label>Number of visits in past 24 hours: {{masterData.past24HoursCount}}</label>
        </p>
        <p>
            <label>Number of visits total: {{masterData.records.length}}</label>
        </p>
        <div ng-controller="umeranChartController" style="max-width: 640px;">
            <p>totalVisitsHours</p>
            <canvas class="chart chart-line" chart-data="charts.totalVisitsHours.values" chart-labels="charts.totalVisitsHours.labels" chart-dataset-override="charts.totalVisitsHours.datasetOverride">
            </canvas>
            <p>totalVisitsDates</p>
            <canvas class="chart chart-line" chart-data="charts.totalVisitsDates.values" chart-labels="charts.totalVisitsDates.labels" chart-dataset-override="charts.totalVisitsDates.datasetOverride">
            </canvas>
            <p>totalVisitsBrowsers</p>
            <canvas class="chart chart-bar" chart-data="charts.totalVisitsBrowsers.values" chart-labels="charts.totalVisitsBrowsers.labels">
            </canvas>
            <p>totalVisitsPlatforms</p>
            <canvas class="chart chart-bar" chart-data="charts.totalVisitsPlatforms.values" chart-labels="charts.totalVisitsPlatforms.labels">
            </canvas>
            <div>
                <label>Sample documents: </label>
                <pre ng-bind="masterData.records | samples: 5 | jsonPrettyPrint"></pre>
            </div>
        </div>
    </div>
    <script src="/js/polyfill.min.js"></script>
    <script src="/js/underscore-min.js"></script>
    <script src="/js/Chart.min.js"></script>
    <script src="/js/angular-chart.min.js"></script>
    <script src="/js/useragent.js"></script>
    <script src="/js/analytics.js"></script>
</body>
</html>
